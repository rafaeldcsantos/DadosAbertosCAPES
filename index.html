<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DadosAbertosCAPES - GitHub Pages Demo</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --text: #1f2937;
        --card: #ffffff;
        --line: #dbe2ea;
        --accent: #0f766e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      main {
        max-width: 900px;
        margin: 48px auto;
        padding: 0 20px;
      }

      h1 {
        margin: 0 0 12px;
      }

      p {
        margin: 0 0 20px;
      }

      .apps {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .apps li {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 10px;
        margin-bottom: 12px;
        padding: 14px 16px;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>DadosAbertosCAPES</h1>
      <p>Static project structure ready for GitHub Pages.</p>

      <h2>Apps</h2>
      <ul class="apps">
        <li>
          <a href="./Demo/">Demo App</a>
          <div>Simple HTML + CSS + JS + JSON example.</div>
        </li>
      </ul>
    </main>
  </body>
</html>
